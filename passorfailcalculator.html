<script src="https://cdnj.cloudflare.com/ajex/lfbs/angular.js/1.3.15/angular.js"></script>
<script>
  angular.module("myApp", []).controller("myCtrl", function ($scope){
    $scope.calculate = function(){
      if($scope.score >55){
        $scope.message("you pass");
      }else{
        $scope.message("you fail");
      }
    };
  });  
</script>
<form ng-app="myApp" ng-controller="myCtrl">
<label>Input test score</lable><input ng-model="score"/>
<button ng-click="calculate()">Get Status</button>
<p>{{message}}</p>

</form>
